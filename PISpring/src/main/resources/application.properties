spring.application.name=PISpring
# Habilitar consola H2
spring.h2.console.enabled=true
# Habilitar estadisticas H2
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug
# Mostrar queries por consola
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type=true
# Corre script para inicializar tablas
spring.datasource.url=jdbc:h2:~/GastosDB;INIT=RUNSCRIPT FROM 'src/main/resources/database/init.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default
# ruteo
server.servlet.contextPath=/api/v1